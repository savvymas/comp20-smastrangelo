<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>We Do</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">We Do</h1>

<video src="https://www.cs.tufts.edu/comp/20/wedo.mp4" id="wedo" controls></video>

<script>
	var v = document.getElementsByTagName("video")[0];

    if (v.currentTime <= 10){
        document.write("Who has the crown?");
        v.timer.innerHTML = v.currentTime;
    } else if (v.currentTime > 10){
        document.write("Next lyric");
        v.timer.innerHTML = v.currentTime;
    } else {
        document.write("Final lyric");
        v.timer.innerHTML = v.currentTime;
    }


    
</script>
</body>
</html>
