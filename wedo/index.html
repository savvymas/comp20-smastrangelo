<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>We Do</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">We Do</h1>

<video src="https://www.cs.tufts.edu/comp/20/wedo.mp4" id="wedo" controls></video>
<div id="timer"></div>
<div id="captions"></div>
    
<script>
	var video = document.getElementById("wedo");
    var timer = document.getElementById("timer");
    var caption = document.getElementById("captions");
    video.addEventListener("timeupdate", function() {
        timer.innerHTML = video.currentTime;
        if (video.currentTime >= 4 && video.currentTime < 6){
            caption.innerHTML="Who controls the British crown?";
        } else  if (video.currentTime >= 6 && video.currentTime < 8){
            caption.innerHTML = "Who keeps the metric system down?";
        } else  if (video.currentTime >= 8 && video.currentTime < 12){
            caption.innerHTML = "We do, we do!";
        } else if (video.currentTime >= 12 && video.currentTime < 14){
            caption.innerHTML = "Who keeps Atlantis off the maps?";
        } else if (video.currentTime >= 15 && video.currentTime < 16){
            caption.innerHTML = "Who keeps the Martians under wraps?";
        } else if (video.currentTime >= 16 && video.currentTime < 21){
            caption.innerHTML = "We do, we do!";
        } else if (video.currentTime >= 21 && video.currentTime < 25){
            caption.innerHTML = "Who holds back the electric car?";
        } else if (video.currentTime >= 25 && video.currentTime < 29){
            caption.innerHTML = "Who makes Steve Guttenberg a star?";
        } else if (video.currentTime >= 29 && video.currentTime < 33){
            caption.innerHTML = "We do, we do!";
        } else if (video.currentTime >= 33 && video.currentTime < 35){
            caption.innerHTML = "Who robs cavefish of their sight?";
        } else if (video.currentTime >= 35 && video.currentTime < 38){
            caption.innerHTML = "Who rigs every Oscar night?";
        } else if (video.currentTime >= 38 && video.currentTime < 40){
            caption.innerHTML = "We do!";
        } else if (video.currentTime > 40 && video.currentTime <= 45){
            caption.innerHTML = "We do!";
        } 
    }, false);


    
</script>
</body>
</html>
