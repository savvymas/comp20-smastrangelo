<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>We Do</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">We Do</h1>

<video src="https://www.cs.tufts.edu/comp/20/wedo.mp4" id="wedo" controls></video>
<div id="timer"></div>
<div id="lyrics"></div>
    
<script>
	var video = document.getElementById("wedo");
    var timer = document.getElementById("timer");
    var lyric = document.getElementById("lyrics");
    video.addEventListener("timeupdate", function() {
        timer.innerHTML = video.currentTime;
        if (video.currentTime > 4 && video.currentTime < 6){
            lyric.innerHTML="<div id=lyric>Who controls the British crown?</div>";
        } else  if (video.currentTime > 6 && video.currentTime < 8){
            lyric.innerHTML = "Who keeps the metric system down?";
        } else  if (video.currentTime > 8 && video.currentTime < 12){
            lyric.innerHTML = "We do, we do!";
        } else if (video.currentTime > 12 && video.currentTime < 14){
            lyric.innerHTML = "Who keeps Atlantis off the maps?";
        } else if (video.currentTime > 14 && video.currentTime < 17){
            lyric.innerHTML = "Who keeps the Martians under wraps?";
        } else if (video.currentTime > 17 && video.currentTime < 21){
            lyric.innerHTML = "We do, we do!";
        } else if (video.currentTime > 21 && video.currentTime < 25){
            lyric.innerHTML = "Who holds back the electric car?";
        } else if (video.currentTime > 25 && video.currentTime < 29){
            lyric.innerHTML = "Who makes Steve Guttenberg a star?";
        } else if (video.currentTime > 29 && video.currentTime < 34){
            lyric.innerHTML = "We do, we do!";
        } else if (video.currentTime > 34 && video.currentTime < 36){
            lyric.innerHTML = "Who robs cavefish of their sight?";
        } else if (video.currentTime > 36 && video.currentTime < 38){
            lyric.innerHTML = "Who rigs every Oscar night?";
        } else if (video.currentTime > 38 && video.currentTime < 40){
            lyric.innerHTML = "We do!";
        } else if (video.currentTime > 40 && video.currentTime <= 45){
            lyric.innerHTML = "We do!";
        } 
    }, false);


    
</script>
</body>
</html>
