<!DOCTYPE html>
<html>
  <head>
    <title>MBTA</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var southStation =  {lat: 42.352271, lng: -71.05524200000001};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: southStation,
          zoom: 8
        });
      }
      var marker = new google.maps.Marker({position: southStation, map: map});
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxl-isOv6YxX9luJa4slVuBFPZjYYofWc&callback=initMap"
    async defer></script>
  </body>
</html>
